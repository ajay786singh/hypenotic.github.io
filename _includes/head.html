<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>
        {% if page.title == "Home" %}
        {{ site.title }} &middot; {{ site.tagline }}
        {% else %}
        {{ page.title }} &middot; {{ site.title }}
        {% endif %}

    <meta property="og:site_name" content="Hypenotic" />
    <meta property="og:description" content="" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="">
    
    <link rel='stylesheet' id='style-css'  href='{{ site.baseurl }}/style.css' type='text/css' media='all' />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/public/apple-touch-icon-precomposed.png">
    <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico">
    <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.baseurl }}/atom.xml">
    <style>
        .wf-loading {visibility: hidden;}
    </style>
    <script type="text/javascript">
        (function(d) {
            var config = {
            kitId: 'set7rcj',
            scriptTimeout: 3000

        })(document);

</head>
<body class="wrap push {{ page.url | remove: 'index.html' | remove: '/' }}">
<section role="banner">

        <div class="logo">
            <a href="/"><img src="{{ site.baseurl }}/images/logo.png"></a>
        </div>     
        <a href="#menu" class="menu-link">menu &#9776;</a>        
        <nav id="menu" role="navigation">
            <ul>
                <li><a href="{{ site.baseurl }}/work/">Work</a></li>

                <li><a href="{{ site.baseurl }}/contact/">Contact</a></li>

                <li><a href="{{ site.baseurl }}/services/">Services</a></li>
            </ul>
        </nav>
    </header>
</section>
