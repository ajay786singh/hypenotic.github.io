---
layout: default
---

<section role="main">
    <article>
        <p class="meta"><i>{{ page.date | date_to_string }}</i></p>
        <h1>{{ page.title }}</h1>
        <p class="meta"><span class="sub-meta">By</span> {{ author.display_name }} <span class="sub-meta">in</span> category</p>
        {{ content }}
    </article>
</section>
