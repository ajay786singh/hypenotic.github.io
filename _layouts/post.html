layout: default
---

<section role="main">
    <article>
        <p class="meta"><i>{{ page.date | date_to_string }}</i></p>
        <h1>{{ page.title }}</h1>
        <div class="article-author-side">
    {% include author-bio.html %}
  </div>
        <p class="meta"><span class="sub-meta">By</span> {{ author.name }} <span class="sub-meta">in</span> {{ page.categories | join: ', ' }}</p>
        {{ content }}
    </article>
</section>
