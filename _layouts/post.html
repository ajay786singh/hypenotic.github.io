---
layout: default
---

{% assign author = site.data.authors[page.author] %}

<section role="main">
    <article>
        <p class="meta"><i>{{ page.date | date_to_string }}</i></p>
        <h1>{{ page.title }}</h1>
        <p class="meta"><span class="sub-meta">By</span> {{ author.name }} <span class="sub-meta">in</span> <a href="/{{ page.categories }}">{{ page.categories }}</a></p>
        {{ content }}
    </article>
</section>
