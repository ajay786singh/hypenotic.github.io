---
layout: default
---
{% if page.image.feature %}

	<div class="fullscreen background" style="background-image:url('../../images/{{ page.image.feature }}');" data-img-width="1600" data-img-height="750">
	    <div class="content-a">
	        <div class="content-b">
	            <h1>{{ page.headline }}</h1>
	        </div>
	    </div>
	</div>

{% endif %}

<section role="main">
	<article>
		{{ content }}
	</article>
</section>
